<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cubingo | Train</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-nav">
  <div class="brand">Cubingo</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="train.html" class="active">Train</a>
    <a href="stats.html">Stats</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>
<main>
  <section>
    <p class="eyebrow">Training</p>
    <h1>Timer practice</h1>
    <p class="section-sub">Hold space bar and release to start. Press space again to stop.</p>
  </section>

  <div class="tabs">
    <button class="tab active" data-mode="select">Select &amp; drill</button>
    <button class="tab" data-mode="recommend">Recommended practice</button>
  </div>

  <section id="mode-select" class="card">
    <div class="split">
      <div class="field">
        <label for="select-type">Type</label>
        <select id="select-type">
          <option value="OLL">OLL</option>
          <option value="PLL">PLL</option>
        </select>
      </div>
      <div class="field">
        <label for="select-alg">Algorithm</label>
        <select id="select-alg"></select>
      </div>
      <div class="field">
        <label class="toggle">
          <input type="checkbox" id="select-learned">
          Mark learned
        </label>
      </div>
    </div>
    <div class="split">
      <div>
        <div id="select-diagram"></div>
        <p class="section-sub">Setup moves: <span id="select-setup">--</span></p>
      </div>
      <div>
        <p class="section-sub">Algorithm</p>
        <p id="select-notation">--</p>
      </div>
    </div>
  </section>

  <section id="mode-recommend" class="card is-hidden">
    <div class="split">
      <div class="field">
        <label for="recommend-group">Group</label>
        <select id="recommend-group">
          <option value="both">OLL + PLL</option>
          <option value="OLL">OLL</option>
          <option value="PLL">PLL</option>
        </select>
      </div>
      <div class="field">
        <button class="btn" id="recommend-next">Next recommended</button>
      </div>
      <div class="field">
        <label class="toggle">
          <input type="checkbox" id="recommend-learned">
          Mark learned
        </label>
      </div>
    </div>
    <div class="split">
      <div>
        <div id="recommend-diagram"></div>
        <p class="section-sub">Setup moves: <span id="recommend-setup">--</span></p>
      </div>
      <div>
        <p class="section-sub">Algorithm</p>
        <p id="recommend-notation">--</p>
      </div>
    </div>
  </section>

  <section class="split">
    <div class="card">
      <h2 class="section-title">Timer</h2>
      <div class="timer-shell">
        <div class="timer-status" id="timer-status">Ready</div>
        <div class="timer-display" id="timer-display">0.00</div>
        <div class="hero-actions">
          <button class="btn" id="timer-start">Start</button>
          <button class="btn" id="timer-stop">Stop</button>
        </div>
        <div class="hero-actions">
          <button class="btn primary" id="result-accept" disabled>Accept</button>
          <button class="btn" id="result-dnf" disabled>DNF</button>
          <button class="btn ghost" id="result-delete" disabled>Delete</button>
        </div>
        <p class="section-sub" id="timer-hint">Hold space and release to start. Press space again to stop.</p>
      </div>
    </div>
    <div class="card">
      <h2 class="section-title">Live stats</h2>
      <div class="stat-list" id="live-stats"></div>
      <h3 class="section-title">History</h3>
      <div class="history" id="history-list"></div>
    </div>
  </section>
</main>
<script src="algs.js" defer></script>
<script src="storage.js" defer></script>
<script src="stats.js" defer></script>
<script src="app.js" defer></script>
<script src="train.js" defer></script>
</body>
</html>
