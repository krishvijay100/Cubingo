<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cubingo | Stats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-nav">
  <div class="brand">Cubingo</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="train.html">Train</a>
    <a href="stats.html" class="active">Stats</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>
<main>
  <section>
    <p class="eyebrow">Dashboards</p>
    <h1>Stats overview</h1>
    <p class="section-sub">Track progress, mastery tiers, and recent history for every case.</p>
  </section>

  <section class="summary-grid" id="stats-summary"></section>

  <section class="split">
    <div>
      <h2 class="section-title">OLL</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Attempts</th>
              <th>Best</th>
              <th>Median</th>
              <th>Ao5</th>
              <th>Last practiced</th>
              <th>Tier</th>
            </tr>
          </thead>
          <tbody id="oll-table-body"></tbody>
        </table>
      </div>

      <h2 class="section-title">PLL</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Attempts</th>
              <th>Best</th>
              <th>Median</th>
              <th>Ao5</th>
              <th>Last practiced</th>
              <th>Tier</th>
            </tr>
          </thead>
          <tbody id="pll-table-body"></tbody>
        </table>
      </div>
    </div>
    <aside class="card detail-panel" id="stats-detail">
      <p class="eyebrow">Algorithm detail</p>
      <h2 id="stats-name">Select a row</h2>
      <div id="stats-diagram"></div>
      <div id="stats-tier"></div>
      <div class="stat-list" id="stats-detail-grid"></div>
      <h3 class="section-title">Recent attempts</h3>
      <div class="history" id="stats-history"></div>
      <button class="btn ghost" id="stats-reset" disabled>Reset this algorithm</button>
    </aside>
  </section>
</main>
<script src="algs.js" defer></script>
<script src="storage.js" defer></script>
<script src="stats.js" defer></script>
<script src="app.js" defer></script>
<script src="stats-page.js" defer></script>
</body>
</html>
